<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Home | Inventario</title>
        <meta charset="utf-8">
        <script src="./source/scripts/screenHome.js"></script>
        <link rel="stylesheet" href="/source/styles/styles.css" type="text/css"/>
    </head>
        <body onload="styles()">
            
            <form id="Form" method="POST" action="/submit">
                <h2>INVENTÁRIO</h2>
                <input type="text" id="nome" placeholder="Nome do objeto" name="nome" required><br>
        
                <input type="value" id="value" placeholder="Valor do objeto" name="value" required><br>
                <select id="type" name="type" placeholder="Tipo de objeto" required/>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Tênis">Tênis</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Veículos">Veículos</option>
                    <option value="Investimentos">Investimentos</option>
                </select>
                <br>
        
                <button onclick="save()" type="submit">Enviar</button><br>
            </form>
        </body>
</html>
